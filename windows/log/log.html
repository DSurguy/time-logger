<html>
<head>
	<title>Time Log</title>
	<link rel="stylesheet" type="text/css" href="log.css">
	<link rel="stylesheet" type="text/css" href="pikaday.css">
</head>
<body>
	<div class="body-header">
		<div class="date-selector-container">
			<label for="date-selector">Date</label>
			<input type="button" class="date-selector" />
		</div>
		<div class="toggle-rounding-container">
			<label for="date-selector">Rounding Mode</label>
			<input type="button" class="toggle-rounding-button" value="Rounded" />
		</div>
	</div>
	
	<div class="record-list">
		<div class="row header">
			<div class="taskCol">
				Task
			</div>
			<div class="timeCol">
				Time
			</div>
			<div class="hoursDiffCol">
				Hours
			</div>
			<div class="rawDiffCol">
				Raw Diff
			</div>
		</div>
	</div>

	
	<script type="text/javascript">
		var moment = require('moment');
	</script>
	<script type="text/javascript" src="./pikaday.js"></script>
	<script type="text/javascript" src="./log.js"></script>
</body>
</html>
